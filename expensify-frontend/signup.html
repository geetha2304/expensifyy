<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Expensify</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4F6D7A, #C0D6DF, #DBE9EE, #4A6FA5, #166088);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      background: linear-gradient(90deg, #4F6D7A, #166088);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    .password-field {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      top: 12px;
      right: 12px;
      cursor: pointer;
      font-size: 18px;
    }

    button {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(to right, #4F6D7A, #166088);
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(to right, #3f5d69, #0f4b6b);
    }

    .options {
      margin-top: 20px;
      text-align: center;
    }

    .options a {
      display: block;
      margin: 8px 0;
      color: #4A6FA5;
      text-decoration: none;
      font-weight: bold;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .settings-container {
      position: absolute;
      top: 30px;
      right: 40px;
      z-index: 10;
    }

    .settings-icon {
      font-size: 24px;
      background: rgba(255,255,255,0.7);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .settings-icon:hover {
      background: rgba(255,255,255,0.9);
    }

    .dropdown {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 50px;
      right: 0;
      background: rgba(255,255,255,0.95);
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      padding: 10px;
      min-width: 180px;
    }

    .dropdown a {
      text-decoration: none;
      padding: 10px;
      font-weight: bold;
      color: #333;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .dropdown a:hover {
      background: #DBE9EE;
    }

    .gif-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<!-- Settings Dropdown -->
<div class="settings-container">
  <div class="settings-icon" onclick="toggleDropdown()">‚öôÔ∏è</div>
  <div class="dropdown" id="settingsDropdown">
    <a href="signup.html">Signup</a>
    <a href="login.html">Login</a>
    <a href="profile.html">Profile</a>
    <a href="dashboard.html">Dashboard</a>
    <a href="analysis.html">Analysis</a>
    <a href="Myhistory.html">My History</a>
    <a href="chatbot.html">
      <img src="assets/icongif2.gif" class="gif-icon" alt="Expy GIF" />
      Talk with Expy!
    </a>
    <a href="#" onclick="logout()">Logout</a>
  </div>
</div>

<div class="container">
  <h2>üìù Sign Up</h2>

  <label for="name">Name</label>
  <input type="text" id="name" placeholder="Enter your name" required>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="Enter your email" required>

  <label for="phone">Phone Number</label>
  <input type="tel" id="phone" placeholder="Optional - 10 digits" pattern="[0-9]{10}">

  <label for="gender">Gender</label>
  <select id="gender" required>
    <option value="" disabled selected>Select your gender</option>
    <option value="Female">Female</option>
    <option value="Male">Male</option>
    <option value="Other">Other</option>
  </select>

  <label for="password">Password</label>
  <div class="password-field">
    <input type="password" id="password" placeholder="Enter password" required>
    <span class="toggle-password" onclick="toggleVisibility('password')">üëÅÔ∏è</span>
  </div>

  <label for="confirmPassword">Confirm Password</label>
  <div class="password-field">
    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
    <span class="toggle-password" onclick="toggleVisibility('confirmPassword')">üëÅÔ∏è</span>
  </div>

  <button onclick="register()">Sign Up</button>

  <div class="options">
    <a href="login.html">üîê Already have an account? Login</a>
    <a href="forgot-password.html">‚ùì Forgot Password?</a>
  </div>
</div>

<script>
  function register() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirmPassword = document.getElementById("confirmPassword").value;
    const gender = document.getElementById("gender").value;

    if (!name || !email || !password || !confirmPassword || !gender) {
      alert("Please fill in all required fields.");
      return;
    }

    if (password !== confirmPassword) {
      alert("Passwords do not match.");
      return;
    }

    const user = { name, email, password, gender };
    localStorage.setItem("user", JSON.stringify(user));
    alert("üéâ Signup successful!");
    window.location.href = "profile.html";
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("settingsDropdown");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
  }

  function toggleVisibility(fieldId) {
    const input = document.getElementById(fieldId);
    input.type = input.type === "password" ? "text" : "password";
  }

  function logout() {
    localStorage.removeItem("user");
    alert("You have logged out!");
    window.location.href = "signup.html";
  }
</script>
</body>
</html>
